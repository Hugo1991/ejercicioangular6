<div ng-controller="MedicoListController as mm" layout="column" layout-fill>
	
	<div class="toolbar">
		<span class="toolbar__label fs-title">Blog</span>
		
		<div class="toolbar__right mr">
            <a href="" ng-click="mm.reload()" class="btn btn--l btn--white btn--icon" lx-ripple>
                <i class="mdi mdi--refresh"></i>
            </a>
        </div>
		
	</div>

	<div class="content">

	<div id="new-blog-button">
		<a href="#/newpost" class="btn btn--xl btn--red btn--fab" lx-ripple>
			<i class="mdi mdi--add"></i>
		</a>
	</div>

	<div ng-hide="mm.medicos && mm.medicos.length > 0" style="margin:20px">There are no posts yet.</div>

	
	<ul class="list">
		<li class="list-row list-row--has-primary list-row--has-separator" ng-repeat="medico in mm.medicos">
			<a href="/#/medico/{{medico.idMedico}}">
				<div class="list-primary-tile">
                     <i class="icon icon--l icon--blue icon--circled mdi mdi--insert-drive-file"></i>
                </div>
				<div class="list-content-tile list-content-tile--two-lines">
					
					<table class="table table-striped">
					<thead>
                <TR> 
                    <TH>#</TH> 
                   <TH>Nombre</TH> 
                   <TH>Apellidos</TH> 
                   <TH>N&uacutemero de colegiado</TH>
                   <TH>Especialidad</TH>  
                </TR> 
                    </thead>
                <TR> 
                    <TD>{{medico.idMedico}}</TD>
                   <TD>{{medico.nColegiado}}</TD> 
                   <TD>{{medico.nombre}}</TD> 
                   <TD>{{medico.apellidos}}</TD> 
                   <TD>{{medico.especialidad}}</TD>
                </TR>
                </table>
				</div>
			</a>
		</li>
	</ul>
					
    
    </div>
</div>
