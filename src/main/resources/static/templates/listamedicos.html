<div ng-controller="MedicoListController as vm" layout="column" layout-fill>
	
	<div class="toolbar">
		<span class="toolbar__label fs-title">Blog</span>
		
		<div class="toolbar__right mr">
            <a href="" ng-click="vm.reload()" class="btn btn--l btn--white btn--icon" lx-ripple>
                <i class="mdi mdi--refresh"></i>
            </a>
        </div>
		
	</div>

	<div class="content">

	<div id="new-blog-button">
		<a href="#/registro" class="btn btn--xl btn--red btn--fab" lx-ripple>
			<i class="mdi mdi--add"></i>
		</a>
	</div>

	<div ng-hide="vm.medicos && vm.medicos.length > 0" style="margin:20px">There are no posts yet.</div>

	<ul class="list">
		<li class="list-row list-row--has-primary list-row--has-separator" ng-repeat="medico in vm.medicos">
			<a href="/#/medico/{{medico.nombre}}">
				<div class="list-primary-tile">
                     <i class="icon icon--l icon--blue icon--circled mdi mdi--insert-drive-file"></i>
                </div>
				<div class="list-content-tile list-content-tile--two-lines">
					<strong>{{medico.nombre}}</strong>
					<span>{{medico.apellidos}}</span>
					<span>{{medico.especialidad}}</span>
					<span>{{medico.nColegiado}}</span>
					<span>{{medico.especialidad}}</span>
					
				</div>
			</a>
		</li>
	</ul>
    
    </div>
</div>
