<div ng-controller="HospitalController as mm">
	<div class="content">
	</div>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="container" id="conten">
				<div class="row">
					<div class="col-md-12">
						<strong><h1 >Datos de hospital</h1></strong>
						<h3>Nombre: <input type="text" value={{mm.hospital.nombre}}></input></h3>
						<h3>Calle: <input type="text" value={{mm.hospital.calle}}></input></h3>
						<h3>Poblacion: <input type="text" value={{mm.hospital.poblacion}}></input></h3>
						<h3>Pais: <input type="text" value={{mm.hospital.pais}}></input></h3>
						<h3>Numero de telefono: <input type="text" value={{mm.hospital.nTelefono}}></input></h3>
						<div class="toolbar__left mr">
							<a href="#/paneladmin" class="btn btn--m btn--blue btn--raised" lx-ripple><button class="btn  btn--blue btn--raised"> 
								<i class="mdi mdi--arrow-back"></i>
							</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
