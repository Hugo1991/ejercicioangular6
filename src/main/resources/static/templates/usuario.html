<div ng-controller="UserListController as vm" layout="column" layout-fill>
		<div id="navigation" class="navbar navbar-default navbar-fixed-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#/"><b>NoInsane</b></a>
	        </div>
	        <div class="navbar-collapse collapse">
	          
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#/" class="smothscroll">Home</a></li>
  		            <li style="float:right;"><a href="#/" >Login</a></li>
  		           <li style="float:right;"><a href="#/registro" data-toggle="modal" >Registro</a></li>
  		
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>
	
		
		<div class="toolbar__right mr">
            <a href="" ng-click="vm.reload()" class="btn btn--l btn--white btn--icon" lx-ripple>
                <i class="mdi mdi--refresh"></i>
            </a>
        </div>
		
	</div>

	<div class="content">

	<div id="new-blog-button">
		<a href="#/registro" class="btn btn--xl btn--red btn--fab" lx-ripple>
			<i class="mdi mdi--add"></i>
		</a>
	</div>

	<div ng-hide="vm.usuarios && vm.usuarios.length > 0" style="margin:20px">There are no posts yet.</div>

	<ul class="list">
		<li class="list-row list-row--has-primary list-row--has-separator" ng-repeat="usuario in vm.usuarios">
			<a href="/#/usuario/{{usuario.nombre}}">
				<div class="list-primary-tile">
                     <i class="icon icon--l icon--blue icon--circled mdi mdi--insert-drive-file"></i>
                </div>
                
				<div class="list-content-tile list-content-tile--two-lines">
				
					<strong>{{usuario.nombre}}</strong>
					<span>{{usuario.apellidos}}</span>
					<span>{{usuario.fechaNac}}</span>
					<span>{{usuario.email}}</span>
					<span>{{usuario.dni}}</span>
					<span>{{usuario.pass}}</span>
				</div>
			</a>
		</li>
	</ul>
    
    </div>
</div>
